name = "geelong-stars"
main = "worker/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "dist"
binding = "ASSETS"
not_found_handling = "single-page-application"
run_worker_first = true

[[d1_databases]]
binding = "DB"
database_name = "geelong-stars-db"
database_id = "43dc6db9-0692-4eef-bec1-47f14ea01dce"

[[r2_buckets]]
binding = "IMAGES"
bucket_name = "geelong-stars-images"

[[send_email]]
name = "EMAIL"
destination_address = "contact@geelongstars.com.au"

[vars]
SITE_URL = "https://geelong-stars.pages.dev"
